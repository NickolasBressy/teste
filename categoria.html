<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dados Da Modalidade</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    body {
      padding-top: 56px;
    }
    .container {
      max-width: 900px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">Dados Da Modalidade</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Voltar ao Dashboard</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1 class="mt-5" id="category-title">Dados Da Modalidade</h1>
    <div id="content"></div>
  </div>

  <script>
    function getParameterByName(name) {
      name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
      var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      var results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    $(document).ready(function() {
      const apiUrl = 'https://script.google.com/macros/s/AKfycbwT8x66IIpc5OL_Y8dsr6sqcdPwQeoNWnbSWEFS8cxzeli1zPHqGDjTMJzE-3r84np_fw/exec';
      var categoria = getParameterByName('categoria');

      if (!categoria) {
        $('#content').html('<div class="alert alert-danger">Nenhuma categoria selecionada.</div>');
        return;
      }

      $('#category-title').text('Dados da Categoria: ' + categoria);

      $.getJSON(apiUrl, function(data) {
        if (data.erro) {
          $('#content').html('<div class="alert alert-danger">' + data.erro + '</div>');
          return;
        }

        var content = '';
        if (data[categoria]) {
          content += '<table class="table table-striped">';
          content += '<thead><tr><th>Nome</th><th>Turma</th></tr></thead><tbody>';

          data[categoria].forEach(function(aluno) {
            content += '<tr>';
            content += '<td>' + aluno["Nome:"] + '</td>';
            content += '<td>' + aluno["Turma:"] + '</td>';
            content += '</tr>';
          });

          content += '</tbody></table>';
        } else {
          content += '<div class="alert alert-warning">Dados n√£o encontrados para a categoria selecionada.</div>';
        }

        $('#content').html(content);
      });
    });
  </script>
</body>
</html>
