<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .sidebar {
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      width: 250px;
      background-color: #343a40;
      color: white;
      padding-top: 20px;
    }
    .sidebar a {
      color: white;
      display: block;
      padding: 10px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #575d63;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="container mt-5" id="login-container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h2 class="mb-4">Login</h2>
      <form id="login-form">
        <div class="form-group">
          <input type="text" class="form-control" id="username" placeholder="Nome de usuário">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Senha">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
      </form>
      <div id="login-message" class="mt-3"></div>
    </div>
  </div>
</div>

<div class="container mt-5" id="dashboard" style="display: none;">
  <div class="row">
    <div class="col-md-6">
      <div id="documents" style="display: none;">
        <h2>Documentos</h2>
        <div id="documents-content"></div>
      </div>
    </div>
    <div class="col-md-6">
      <div id="notices" style="display: none;">
        <h2>Avisos Importantes</h2>
        <div id="notices-content"></div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('login-form').addEventListener('submit', function(event) {
    event.preventDefault();
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;
    
    fetch(`https://script.google.com/macros/s/AKfycbxYBUFPjbefY7SBUz7UVmqLEGsbyj6J4zuI4bRdChjgZ5zqvnwroPCugRaOjihiVJ0XXA/exec?type=login&username=${username}&password=${password}`)
      .then(response => response.text())
      .then(data => {
        if (data === 'success') {
          document.getElementById('login-message').innerHTML = '';
          document.getElementById('login-form').reset();
          document.getElementById('login-container').style.display = 'none';
          document.getElementById('dashboard').style.display = 'block';
          fetchData();
        } else {
          document.getElementById('login-message').innerHTML = '<div class="alert alert-danger" role="alert">Nome de usuário ou senha incorretos.</div>';
        }
      })
      .catch(error => console.error('Erro ao fazer login:', error));
  });
  
  function fetchData() {
    fetch('https://script.google.com/macros/s/AKfycbxYBUFPjbefY7SBUz7UVmqLEGsbyj6J4zuI4bRdChjgZ5zqvnwroPCugRaOjihiVJ0XXA/exec?type=Documentos')
      .then(response => response.json())
      .then(data => {
        let content = '';
        data.forEach(item => {
          content += `<div class="card mb-3"><div class="card-body"><h5 class="card-title">${item.title}</h5><p class="card-text">${item.description}</p><a href="${item.link}" class="btn btn-primary">Acessar</a></div></div>`;
        });
        document.getElementById('documents-content').innerHTML = content;
        document.getElementById('documents').style.display = 'block';
      })
      .catch(error => console.error('Erro ao buscar documentos:', error));

    fetch('https://script.google.com/macros/s/AKfycbxYBUFPjbefY7SBUz7UVmqLEGsbyj6J4zuI4bRdChjgZ5zqvnwroPCugRaOjihiVJ0XXA/exec?type=Avisos')
      .then(response => response.json())
      .then(data => {
        let content = '';
        data.forEach(item => {
          content += `<div class="alert alert-info"><h5>${item.title}</h5><p>${item.description}</p></div>`;
        });
        document.getElementById('notices-content').innerHTML = content;
        document.getElementById('notices').style.display = 'block';
      })
      .catch(error => console.error('Erro ao buscar avisos:', error));
  }
</script>

</body>
</html>
